<div class="profiles-container">
  <h2>Your Profile</h2>
  &nbsp;
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [value]="profiles?.name" disabled>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" [value]="profiles?.phoneNumber" disabled>
    </div>

  </form>

  <button class="active-member-btn" (click)="navigateToMembershipActivation()">Activate Membership</button>
</div>


<div>
    <h2>File Upload Form</h2>
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" formControlName="userId" required>
      </div>
  
      <div class="form-group">
        <label for="aadharImg">Aadhar Image:</label>
        <input type="file" id="aadharImg" (change)="onFileChange($event, 'aadharImg')" accept="image/*" required formControlName="AadharImage">
      </div>
  
      <div class="form-group">
        <label for="panImg">PAN Image:</label>
        <input type="file" id="panImg" (change)="onFileChange($event, 'panImg')" accept="image/*" required formControlName="PANImage">
      </div>
  
      <div class="form-group">
        <label for="bankImg">Bank Image:</label>
        <input type="file" id="bankImg" (change)="onFileChange($event, 'bankImg')" accept="image/*" required formControlName="BankImage">
      </div>
  
      <button type="submit" [disabled]="uploadForm.invalid">Upload</button>
    </form>
  </div>

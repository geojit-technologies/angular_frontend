<html>

<head>
  <style>
    .required::after {
      content: '*';
      color: red;
    }

    .error {
      color: red;
      font-size: 10px;
    }
  </style>
</head>

<body>
  <div>
    <u>
      <h1>Proof Upload </h1><br>
    </u>
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="aadharImg" class="required">Aadhar Image :</label>&nbsp;
        <input type="file" id="aadharImg" (change)="onFileChange($event, 'aadharImg')" required>
        <div *ngIf="uploadForm.get('aadharImg').hasError('pattern')" class="error">
          Valid image format: JPG or PNG.
        </div>


      </div>
      <br><br>

      <div class="form-group">
        <label for="panImg" class="required">PAN Image :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="file" id="panImg" (change)="onFileChange($event, 'panImg')" accept="image/*" required>

        <div *ngIf="uploadForm.get('panImg').hasError('pattern')" class="error">
          Valid image format: JPG or PNG.
        </div>
      </div>
      <br><br>

      <div class="form-group">
        <label for="bankImg" class="required">Bank Image :</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="file" id="bankImg" (change)="onFileChange($event, 'bankImg')" accept="image/*" required>
        <div *ngIf="uploadForm.get('bankImg').hasError('pattern')" class="error">
          Valid image format: JPG or PNG.
        </div>
      </div>
      <br>
      <br><br>
      <button type="submit">Upload</button>
    </form>
  </div>
</body>

</html>

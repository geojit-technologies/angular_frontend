<!-- src/app/membership-activation/membership-activation.component.html -->

<div class="membership-container">
    <h2>Membership Activation</h2>
    &nbsp;
    <form [formGroup]="membershipForm" (submit)="submitForm()">
      
      <div class="form-group">
        <label>Membership Type:</label>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" formControlName="physicalMembership"> Physical
          </label>
          <label>
            <input type="checkbox" formControlName="dematMembership"> Demat
          </label> 
        </div>
      </div>
  
      &nbsp;
      <div class="form-group">
        <label></label>
        &nbsp;
        <div class="checkbox-group">
          <label>
            <input type="checkbox" formControlName="declarationOne"> I confirm my details are accurate.
          </label></div>
          <div class="checkbox-group">
          <label>
          <input type="checkbox" formControlName="declarationTwo"> I have accepted Geojit Terms and conditions.
          </label>
        </div>
      </div>
  
      <button type="submit" [disabled]="!membershipForm.valid">Submit</button>
    </form>
  </div>

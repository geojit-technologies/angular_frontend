<div class="container">
  <div class="screen">
      <div class="screen__content">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <h3 class="Heading center">
              <i class="icon"></i> Sign up
            </h3>
           
              <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input type="text" class="login__input" placeholder="Full Name" formControlName="fullName">
              </div>
           
              <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input type="text" class="login__input" placeholder="User name" formControlName="username">
              </div>

              <div class="login__field">
                <i class="login__icon fas fa-phone"></i>
                <input type="text" class="login__input" placeholder="Phone Number" formControlName="phonenumber">
              </div>
              
           
              <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input type="password" class="login__input" placeholder="Password" formControlName="password">
              </div>
           
              <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input type="password" class="login__input" placeholder="Confirm Password" formControlName="confirmPassword">
              </div>
              
              
              <button type="submit" class="button login__submit">
                <span class="button__text">Register</span>
              </button>
            </form>
      </div>
      <div class="screen__background">
          <span class="screen__background__shape screen__background__shape4"></span>
          <span class="screen__background__shape screen__background__shape3"></span>      
          <span class="screen__background__shape screen__background__shape2"></span>
          <span class="screen__background__shape screen__background__shape1"></span>
      </div>      
  </div>
</div>
